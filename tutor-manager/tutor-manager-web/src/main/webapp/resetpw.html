<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" href="css/resetpw.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
    <div class="container">
        <div class="reset-content">
            <form action="login.html" method="POST">
                <h2 class="title">Reset Password</h2>
                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5 class="password-label">New Password</h5>
                        <input type="password" class="input" id="password">
                    </div>
                </div>
                
                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5 class="confirm-password-label">Confirm Password</h5>
                        <input type="password" class="input" id="confirm-password">
                    </div>
                </div>
                <button type="submit" class="btn">Reset Password</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/resetpw.js"></script>
</body>
</html>
