<!DOCTYPE html>
<html>
<head>
  <title>Password Reset</title>
  <link rel="stylesheet" type="text/css" href="css/forgetpw.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
  <div class="introduction-container">
    <h1>Password Reset</h1>
    <p>Forgot your password? No worries! We're here to help you reset it.</p>
    <p>Enter your registered email address below, and we'll send you a verification link to reset your password.</p>
  </div>
  <div class="reset-content">
    <form action="verification.html">
      <h2 class="title">Reset Password</h2>
      <div class="input-div one">
        <div class="i">
            <i class="fas fa-user"></i>
        </div>
        <div class="div">
            <h5></h5>
            <select class="input" name="user-type">
                <option value="student">Student</option>
                <option value="tutor">Tutor</option>
                <option value="Admin">Admin</option>
            </select>
        </div>
      </div>
      <div class="input-div">
        <div class="i">
            <i class="fas fa-user"></i>
        </div>
        <div class="div">
            <h5>Email</h5>
            <input type="text" class="input">
        </div>
      </div>
      <input type="submit" class="btn" value="Send Verification">
      <p>Remember your password?&nbsp;<a href="login.html">Login here</a></p>
    </form>
  </div>
</div>
<script type="text/javascript" src="js/forgetpw.js"></script>
</body>
</html>
