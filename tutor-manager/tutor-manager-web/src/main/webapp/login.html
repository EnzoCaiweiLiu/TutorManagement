<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<img class="wave" src="image/wave.svg">
<div class="container">
    <div class="img">
        <img src="image/img.svg">
    </div>
    <div class="wave">
        <h1>5Tigers</h1>
        <h1>Tutor Management</h1>
        <h1>System</h1>
    </div>
    <div class="login-content">
        <form action="login.html">
            <img src="image/auth.svg">
            <h2 class="title">Welcome!</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5></h5>
                    <select class="input" name="user-type">
                        <option value="student">Student</option>
                        <option value="tutor">Tutor</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
            </div>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Username</h5>
                    <input type="text" class="input">
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input type="password" class="input">
                </div>
            </div>
            <a href="forgetpw.html">Forgot Password?</a>
            <input type="submit" class="btn" value="Login">
            <p>Do not have an account?&nbsp;<a href="register.html">     Sign up!</a></p>
        </form>
    </div>
</div>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
